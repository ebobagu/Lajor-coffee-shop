{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Pesan Sekarang</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block text-gray-700">Nama Pelanggan</label>
      <input type="text" name="customer_name" class="w-full border border-gray-300 p-2 rounded" required>
    </div>
    <div class="mb-4">
      <h3 class="text-xl font-semibold">Pilih Menu:</h3>
      {% for item in menu_items %}
      <div class="flex items-center mb-2">
        <input type="checkbox" name="menu_item" value="{{ item.id }}" id="item{{ item.id }}" class="mr-2">
        <label for="item{{ item.id }}" class="text-gray-800">{{ item.name }} - Rp {{ item.price }}</label>
      </div>
      {% endfor %}
    </div>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
      Pesan Sekarang
    </button>
  </form>
</div>
{% endblock %}
